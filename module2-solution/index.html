<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping List Check Off</title>

    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <style> body { font-size: 1.3em; }</style>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>

  <body ng-app="ShoppingListCheckOff">
      <h1>Shopping List Check Off</h1>
    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as toBuyList">
     <h2>To Buy:</h2>
     <ul ng-repeat="item in itemsToBuy()">
       <li>Buy {{item.quantity}} {{item.name}}
          <button  ng-click="boughtItem($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button>
      </li>
     </ul>
     <div class="emptyMessage" ng-if="isEmpty()">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as boughtList">
     <h2>Already Bought:</h2>
     <ul ng-repeat="item in itemsBought() | orderBy:'item.name'">
       <li>Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div class="emptyMessage" ng-if="isEmpty()">Nothing bought yet!</div>
    </div>

  </body>
</html>
