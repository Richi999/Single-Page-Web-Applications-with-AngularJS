<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchChecker">
   <div class="container" ng-controller="MsgController" >
     <h1>Lunch Checker</h1>
         <div class="form-group" >
           <!-- Input box accept strings separated by coma only. It does NOT
         accept an empty item(s), i.e., , , as an item towards to the count.-->
             <input id="lunch-menu" type="text"
             placeholder="List comma separated dishes you usually have for lunch"
             class="form-control" ng-model="name"  ng-style="look_and_feel" >
         </div>
         <div class="form-group">
             <button class="btn btn-default"  ng-click="display()" >Check If Too Much</button>
         </div>
         <div class="form-group message">
             <div class="message" ng-style="look_and_feel">{{msg}}</div>
         </div>
   </div>

</body>
</html>
